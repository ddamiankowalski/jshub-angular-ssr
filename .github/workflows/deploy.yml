name: deploy

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: dkowalski1997/jshub

jobs:
  build_docker_images:
    name: Build images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build image
        run: docker build --platform linux/amd64,linux/arm64 -t $DOCKER_IMAGE_NAME .

      - name: Push image
        run: docker push $DOCKER_IMAGE_NAME
