<menu class="jshub-header-menu__menu">
    <ul class="jshub-header-menu__items">
        @for(item of items; track item) {
            <li (click)="onItemClick(item)" (keydown)="onItemClick(item)" class="jshub-header-menu__item" tabindex="0">{{ item.label }}</li>
        }
    </ul>
</menu>

<div class="jshub-header-menu__mobile">
  <ng-icon name="cssMenu" size="20" />
</div>
